<div>
  <div class="container">
      <h1>Forgot your password ?</h1>
  </div> 
  <br/><br/><br/>
  <div>
    <form [formGroup]="pwdResetLinkForm" (submit)="sendPwdResetLink()">
        <div>
            <label>E-mail</label>
            <input formControlName="email" required type="email" placeholder="Your E-Mail">
        </div>
        <div>
            <button type="submit">Send me a link to reset my password.</button>
        </div>
    </form>
  </div>
</div>
